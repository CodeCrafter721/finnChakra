<div class="budget-container">
  <h2>Your Budget Thresholds</h2>

  <button mat-raised-button color="primary" (click)="openForm()">Add New Threshold</button>

  <table mat-table [dataSource]="thresholds" class="mat-elevation-z8">
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef>Category</th>
      <td mat-cell *matCellDef="let threshold">{{ threshold.category }}</td>
    </ng-container>

    <ng-container matColumnDef="thresholdAmount">
      <th mat-header-cell *matHeaderCellDef>Amount</th>
      <td mat-cell *matCellDef="let threshold">{{ threshold.thresholdAmount }}</td>
    </ng-container>

    <ng-container matColumnDef="currency">
      <th mat-header-cell *matHeaderCellDef>Currency</th>
      <td mat-cell *matCellDef="let threshold">{{ threshold.currency }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let threshold">
        <button mat-button (click)="openForm(threshold)">Edit</button>
        <button mat-button color="warn" (click)="deleteThreshold(threshold.id)">Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
